<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Рецепты</title>
	<link href="libs/fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="body-wrapper">
		<nav class="main-menu-wrapper">
			<div class="logo">
				<img src="images/nav/PSD.IN.UA.png" alt="logo">
			</div>
			<div class="main-menu">
				<a href="#" class="main-menu-active">Рецепты</a>
				<a href="#">Продукты</a>
				<a href="#">Как приготовить</a>
				<a href="#">Кулинарная книга</a>
				<a href="#">Здоровье</a>
				<a href="#">Авторы</a>
			</div>
			<div class="nav-footer">
				<div class="langs">
					<a href="#" class="lang-active">RU</a>
					<a href="#">EN</a>
				</div>
				<div class="social">
					<a href=""><i class="fab fa-vk"></i></a>
					<a href=""><i class="fab fa-facebook-f"></i></a>
					<a href=""><i class="fab fa-instagram"></i></a>
					<a href=""><i class="fab fa-google-plus-g"></i></a>
				</div>
			</div>
		</nav>
		<section class="main">
			<div class="main-wrapper">
				<div class="status-bar">
					<div class="search"><i class="fas fa-search"></i></div>
					<div class="status">
						<div class="notifications"><i class="fas fa-bell"></i><div class="point"></div></div>
						<div class="profile"><i class="fas fa-user"></i></div>
					</div>
				</div>

				<div class="divider">
					<div class="line"></div>
					<div class="leaves"><img src="images/divider/leaves.png" alt="leaves"></div>
					<div class="line"></div>
				</div>

				<section class="recipe-selection">
					<h2>Подбор рецептов</h2>
					<div class="recipe-menu">
						<div class="filter">
							<div class="filter-item">
								<div class="filter-name"><p>Выпечка и десерты</p></div>
								<div class="arrow"><i class="fas fa-chevron-down"></i></div>
							</div>
							<div class="filter-item">
								<div class="filter-name"><p>Любое блюдо</p></div>
								<div class="arrow"><i class="fas fa-chevron-down"></i></div>
							</div>
							<div class="filter-item">
								<div class="filter-name"><p>Любая кухня</p></div>
								<div class="arrow"><i class="fas fa-chevron-down"></i></div>
							</div>
							<div class="filter-item">
								<div class="filter-name"><p>Любое меню</p></div>
								<div class="arrow"><i class="fas fa-chevron-down"></i></div>
							</div>
							<div class="filter-item">
								<div class="filter-name"><p>Сложность</p></div>
								<div class="arrow"><i class="fas fa-chevron-down"></i></div>
							</div>
						</div>
						<div class="submit-block">
							<div class="ingredients-item">
								<p>Ингредиенты, детали</p>
							</div>
							<div class="filter-submit">
								<p>Подобрать рецепты</p>
							</div>
						</div>
					</div>
					<div class="news">
						<div class="best-recipes">
							<div class="chicken-legs">
								<div class="content">
									<p class="content-group">Блюдо дня</p>
									<p class="content-them">Куриные ножки0 на гриле</p>
									<div>
										<img src="images/ICONS.png" alt="">
									</div>
								</div>
							</div>
							<div class="best-recipes-week">
								<div class="content">
									<p class="content-group">Лучшие рецепты недели</p>
									<p class="content-them">7 лучших рецептов недели</p>
									<div>
										<img src="images/ICONS.png" alt="">
									</div>
								</div>
							</div>
						</div>
						<div class="articles">
							<div class="pieInOneBowl"></div>
						</div>
					</div>
				</section>
			</div>
		</section>
	</div>

	<link rel="stylesheet" href="libs/css/normalize.css">
	<link rel="stylesheet" href ="dist/css/style.css">
</body>
</html>
